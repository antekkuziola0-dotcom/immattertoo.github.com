<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImMatterToo - Pilot 2026</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; text-align: center; margin: 0; }
        .nav { display: flex; background: #1a1a1a; position: sticky; top: 0; }
        .tab { flex: 1; padding: 15px; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid #007bff; background: #252525; }
        .content { display: none; padding: 30px; }
        .content.active { display: block; }
        #compass { font-size: 80px; margin: 20px 0; transition: transform 0.1s; }
        .status { padding: 10px; border-radius: 5px; background: #333; margin: 10px; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
        .north { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="tab active" onclick="openTab('android')">Android</div>
        <div class="tab" onclick="openTab('windows')">Windows</div>
        <div class="tab" onclick="openTab('pilot')">Pilot</div>
    </div>

    <!-- ZAKADKA ANDROID -->
    <div id="android" class="content active">
        <h2>Tryb Kompasu</h2>
        <div id="compass">Л</div>
        <div id="angle">0掳</div>
        <div id="status" class="status">Czekam na kalibracj...</div>
        <button onclick="requestAccess()">Aktywuj Czujniki</button>
    </div>

    <!-- ZAKADKA WINDOWS -->
    <div id="windows" class="content">
        <h2>Konfiguracja Windows</h2>
        <p>1. Pobierz skompilowany plik <code>injector.exe</code>.</p>
        <p>2. Wcinij <b>Win + R</b>, wpisz <code>shell:startup</code> i wklej tam plik.</p>
        <p>3. Od teraz Tw贸j laptop sucha komend z tej strony.</p>
    </div>

    <!-- ZAKADKA PILOT -->
    <div id="pilot" class="content">
        <h2>Pilot Rczny</h2>
        <button onclick="sendCommand('SPACE')">PAUZA / PLAY</button><br><br>
        <button onclick="sendCommand('VOL_UP')">GONIEJ</button>
    </div>

    <script>
        // Zmie ten ID na dowolny unikalny cig znak贸w
        const bridgeID = "immattertoo_user_2026"; 
        const url = `api.keyvalue.xyz{bridgeID}`;

        function openTab(name) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function sendCommand(cmd) {
            try {
                await fetch(url, { method: 'POST', body: cmd });
                console.log("Wysano:", cmd);
            } catch (e) { console.error("Bd sieci:", e); }
        }

        function requestAccess() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(state => {
                    if (state === 'granted') startCompass();
                });
            } else {
                startCompass();
            }
        }

        function startCompass() {
            window.addEventListener('deviceorientationabsolute', (event) => {
                let heading = event.alpha; 
                document.getElementById('angle').innerText = Math.round(heading) + "掳";
                
                // Jeli telefon celuje w P贸noc (350-10 stopni)
                if (heading < 15 || heading > 345) {
                    document.getElementById('compass').className = "north";
                    document.getElementById('status').innerText = "WYSYANIE KOMENDY...";
                    sendCommand('SPACE');
                } else {
                    document.getElementById('compass').className = "";
                    document.getElementById('status').innerText = "Skieruj na P贸noc";
                }
            });
        }
    </script>
</body>
</html>
